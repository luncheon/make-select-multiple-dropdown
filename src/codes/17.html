<style>
  @media (hover: hover) {
    select[multiple] {
      height: 18px;
    }
    select[multiple]:focus {
      overflow: visible;
      isolation: isolate;
      z-index: 0;
      border: none;
    }
    select[multiple]:focus > option {
      display: flex;
      align-items: stretch;
    }
    select[multiple]:focus > option::before {
      content: '';
      width: 2em;
      flex: none;
      background-repeat: no-repeat;
      background-position: 50% 50%;
    }
    select[multiple]:focus > option:checked::before {
      background-image: url("data:image/svg+xml,%3Csvg%20xmlns%3D'http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg'%20viewBox%3D'0%200%2024%2024'%3E%3Cpath%20fill%3D'white'%20d%3D'M9%2C20.42L2.79%2C14.21L5.62%2C11.38L9%2C14.77L18.88%2C4.88L21.71%2C7.71L9%2C20.42Z'%2F%3E%3C%2Fsvg%3E");
    }
    select[multiple]:focus > option:not(:checked) {
      background-image: linear-gradient(white, white);
    }
    select[multiple]:not(:focus) {
      -webkit-appearance: none;
      padding: 2px 20px 2px 4px;
      position: relative;
      z-index: 0;
      border: none;
      background: transparent;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    select[multiple]:not(:focus)::before {
      content: '';
      -webkit-appearance: menulist;
      position: absolute;
      left: 0;
      top: 0;
      right: 0;
      bottom: 0;
      z-index: -1;
    }
    select[multiple]:not(:focus) > option:not(:checked) {
      display: none;
    }
    select[multiple]:not(:focus) > option:checked {
      display: contents;
      pointer-events: none;
    }
    select[multiple]:not(:focus) > option:checked ~ option:checked::before {
      content: ', ';
    }
  }
</style>

<script>
  if (matchMedia('(hover:hover)').matches) {
    addEventListener('pointerdown', event => {
      if (event.target.matches('select[multiple]>option')) {
        event.preventDefault()
        event.target.selected = !event.target.selected
      }
    })
  }
</script>
