<style>
  @media (hover: hover) {
    select[multiple][size="1"]:focus {
      overflow: visible;
      border: none;
    }
    select[multiple][size="1"]:not(:focus) {
      -webkit-appearance: none;
      overflow: hidden;
      text-overflow: ellipsis;
      position: relative;
      border: none;
      padding: 2px 20px 3px 4px;
      background: transparent;
    }
    select[multiple][size="1"]:not(:focus)::before {
      content: '';
      -webkit-appearance: menulist;
      position: absolute;
      left: 0;
      top: 0;
      right: 0;
      bottom: 0;
      z-index: -1;
    }
    select[multiple][size="1"]:not(:focus) > option:not(:checked) {
      display: none;
    }
    select[multiple][size="1"]:not(:focus) > option:checked {
      display: inline-block;
      background-color: transparent;
    }
    select[multiple][size="1"]:not(:focus) > option:checked ~ option:checked::before {
      content: ', ';
    }
  }
</style>
