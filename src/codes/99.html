<style>
  @media (hover: hover) {
    select[multiple] {
      block-size: 18px;
      isolation: isolate;
      border: none;
    }
    select[multiple]:focus {
      overflow: visible;
    }
    select[multiple]:focus > option {
      display: flex;
      align-items: stretch;
      background-image: linear-gradient(white, white);
    }
    select[multiple]:focus > option:not(:disabled) {
      color: black;
      -webkit-text-fill-color: black;
    }
    select[multiple]:focus > option::before {
      content: '';
      width: 2em;
      flex: none;
      background-repeat: no-repeat;
      background-position: 50% 50%;
    }
    select[multiple]:focus > option:checked::before {
      /* https://materialdesignicons.com */
      background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path fill="black" d="M9,20.42L2.79,14.21L5.62,11.38L9,14.77L18.88,4.88L21.71,7.71L9,20.42Z"/></svg>');
    }
    select[multiple]:not(:focus) {
      padding-block-start: 2px;
      padding-block-end: 2px;
      padding-inline-start: 8px;
      padding-inline-end: 20px;
      position: relative;
      background: transparent;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    select[multiple]:not(:focus)::before {
      content: '';
      -webkit-appearance: menulist;
      position: absolute;
      left: 0;
      top: 0;
      right: 0;
      bottom: 0;
      z-index: -1;
    }
    select[multiple]:not(:focus) > option:not(:checked) {
      display: none;
    }
    select[multiple]:not(:focus) > option:checked {
      display: contents;
      pointer-events: none;
    }
    select[multiple]:not(:focus) > option:checked ~ option:checked::before {
      content: ', ';
    }
  }
</style>
