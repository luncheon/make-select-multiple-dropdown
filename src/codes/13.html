<style>
  @media (hover: hover) {
    select[multiple][size="1"]:focus {
      overflow: visible;
      border: none;
    }
    select[multiple][size="1"]:focus > option:not(:checked) {
    }
    select[multiple][size="1"]:focus > option:checked {
    }
    select[multiple][size="1"]:not(:focus) {
      -webkit-appearance: none;
      overflow: hidden;
      text-overflow: ellipsis;
      position: relative;
      border: none;
      padding: 2px 20px 3px 6px;
      background: transparent;
    }
    select[multiple][size="1"]:not(:focus)::before {
      content: '';
      -webkit-appearance: menulist;
      position: absolute;
      left: 0;
      top: 0;
      right: 0;
      bottom: 0;
      z-index: -1;
    }
    select[multiple][size="1"]:not(:focus) > option:not(:checked) {
      display: none;
    }
    select[multiple][size="1"]:not(:focus) > option:checked {
      display: contents;
      pointer-events: none;
    }
    select[multiple][size="1"]:not(:focus) > option:checked ~ option:checked::before {
      content: ', ';
    }
  }
</style>

<script>
  if (matchMedia('(hover:hover)').matches) {
    addEventListener('pointerdown', event => {
      if (event.target.matches('select[multiple][size="1"]>option')) {
        event.preventDefault()
        event.target.selected = !event.target.selected
      }
    })
  }
</script>

<select multiple size="1" style="width: 100%;">
