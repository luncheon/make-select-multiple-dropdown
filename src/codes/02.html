<style>
  @media (hover: hover) {
    select[multiple]:not(:focus) {
      -webkit-appearance: menulist;
      counter-reset: selected-options;
    }
    select[multiple]:not(:focus) > option {
      display: inline-block;
      inline-size: 0;
      padding: 0;
      overflow: hidden;
    }
    select[multiple]:not(:focus) > option:checked {
      counter-increment: selected-options;
    }
    select[multiple]:not(:focus)::after {
      content: counter(selected-options) " 件選択";
      padding-inline-start: 8px;
    }
  }
</style>
